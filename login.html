<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">      
    <title>Login</title>
</head>
<body>
    <!-- MAIN NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-3 pb-3 borderBottom">
            <a class="navbar-brand" href="/home">
                <img src="img/logo.png" alt="">
            </a>
            <!-- HAMBURGER MOBILE MENU -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- NAVIGATION MENU ITEMS -->
            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/seller">Sell Music</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                </ul>
                <!-- SEARCH INPUT INSIDE HEADER -->
                <form class="form-inline my-2 my-md-0">
                    <input class="form-control" type="text" placeholder="Search">
                </form>
            </div>
        </nav>

    <!-- main body container -->
    <div class="container">

        <!-- form -->
        <form class="form-signin col-lg-8 offset-lg-2 text-danger">
            <img class="mb-5 mt-5 mx-auto d-block" src="img/logo.png" alt="">
            
            <h1 class="h3 mb-5 mt- 5 font-weight-normal text-center">Sign In</h1>
            <!-- Email login address -->
            <div class="form-group">
                <label for="loginInputEmail">Email address</label>
                <input type="email" class="form-control" id="loginInputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <!-- password for login -->
            <div class="form-group">
                <label for="loginInputPassword">Password</label>
                <input type="password" class="form-control" id="loginInputPassword" placeholder="Password" required>
            </div>
            <!-- remember me option  -->
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <!-- submit login button -->
            <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">Â© 2019</p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
