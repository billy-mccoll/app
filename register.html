<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<title>Register</title>
	</head>
	<body>
		<!-- MAIN NAVIGATION -->
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-dark pt-3 pb-3 borderBottom"
		>
			<a class="navbar-brand" href="/home">
				<img src="img/logo.png" alt="" />
			</a>
			<!-- HAMBURGER MOBILE MENU -->
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarsExample05"
				aria-controls="navbarsExample05"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- NAVIGATION MENU ITEMS -->
			<div class="collapse navbar-collapse" id="navbarsExample05">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/seller">Sell Music</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/register"
							>Register <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/admin">Admin</a>
					</li>
				</ul>
				<!-- SEARCH INPUT INSIDE HEADER -->
				<form class="form-inline my-2 my-md-0">
					<input
						class="form-control"
						type="text"
						placeholder="Search"
					/>
				</form>
			</div>
		</nav>

		<!-- Container for register.html -->
		<div class="container">
			<!-- h2 at top of the page -->
			<h2 class="text-center mt-5 text-danger">Register</h2>

			<!-- registration form -->
			<form
				class="mt-5 col-lg-8 offset-lg-2 text-danger mb-5 "
				method="POST"
				action="/addUser"
				enctype="multipart/form-data"
			>
				<!-- Fullname input -->
				<div class="form-group ">
					<label for="InputFullname">Fullname</label>
					<input
						type="text"
						class="form-control"
						id="InputFullname"
						name="fullname"
						placeholder="Enter Fullname"
						required
					/>
				</div>
				<!-- Email address input -->
				<div class="form-group">
					<label for="InputEmail">Email address</label>
					<input
						type="email"
						class="form-control"
						id="InputEmail"
						name="email"
						aria-describedby="emailHelp"
						placeholder="Enter email"
						required
					/>
				</div>
				<!-- password input -->
				<div class="form-group">
					<label for="InputPassword">Password</label>
					<input
						type="password"
						class="form-control"
						id="InputPassword"
						name="password"
						placeholder="Password"
						required
					/>
				</div>
				<!-- upload file -->
				<div class="form-group">
					<label for="FormControlFile1"
						>Upload Your Profile Picture</label
					>
					<input
						type="file"
						class="form-control-file"
						id="FormControlFile1"
						name="profileImage"
					/>
				</div>
				<!-- submit button -->
				<button type="submit" class="btn btn-lg btn-danger btn-block">
					Submit
				</button>
			</form>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
