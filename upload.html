<html lang="en">
<head>

    <title>Upload Your Music</title>
</head>
<body>
    <!-- MAIN NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-3 pb-3 borderBottom">
        <a class="navbar-brand" href="/home">
            <img src="img/logo.png" alt="">
        </a>
        <!-- HAMBURGER MOBILE MENU -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- NAVIGATION MENU ITEMS -->
        <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/seller">Sell Music</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
            </ul>
            <!-- SEARCH INPUT INSIDE HEADER -->
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">

        </div>
    </nav>

    <!-- Container for UPLOAD.html -->
    <div class="container">
        
    <!-- h2 at top of the page -->
    <h2 class="text-center mt-5 text-danger">Upload</h2>
    
    <!-- UPLOAD FORM -->
    <form class="mb-5 mt-5 col-lg-8 offset-lg-2 text-danger" action="/postProduct"
    method="POST">
        <!-- ARTIST NAME -->
        <div class="form-group ">
            <label for="artistName">Artist</label>
            <input type="text" class="form-control" id="artist" name="artist" placeholder="Enter Artist Name" required>
        </div>
        <!-- TRACK NAME -->
        <div class="form-group ">
            <label for="trackName">Album Name</label>
            <input type="text" class="form-control" id="album" name="album" placeholder="Enter Track Name" required>
        </div>
        <!-- GENRE NAME -->
        <div class="form-group ">
            <label for="genreName">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter Genre" required>
        </div>
        <!-- DATE -->
        <div class="form-group ">
            <label for="trackDate">Release Date</label>
            <input type="date" class="form-control" id="trackdate" name="trackdate" placeholder="DD/MM/YEAR" required>
        </div>
        <!-- PRICE NAME -->
        <div class="form-group ">
            <label for="trackPrice">Track Price</label>
            <input type="number" class="form-control"  id="price" name="price" placeholder="Â£0.00" required>
        </div>
        <!-- upload file -->
        <div class="form-group">
            <label for="uploadTrack">Upload Your Track</label>
            <input type="file" class="form-control-file" id="uploadTrack">
        </div>
        <!-- submit button -->
        <button type="submit" class="btn btn-lg btn-danger btn-block">Submit</button>
    </form>
    
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="js/bootstrap.js"></script>
</body>
</html>
